<head>
    <style type="text/css">
     #container {
	 position: relative;
	 display: table;
     }
     #svg-cover {
	 position: absolute;
	 left: 0px;
	 top: 0px;
	 z-index: 2;
	 width: 100%;
	 height: 100%;
     }
     #click-marker {
	 fill: blue;
	 fill-opacity: .5;
     }
     #link-marker {
	 fill:red;
	 fill-opacity: .5;
     }
     #page-info {
	 padding-left: 16px;
	 padding-right: 16px;
     }
    </style>
</head>
<body>
    <h1>pdf-hardlinkr (extension of the PDF.js Previous/Next example)</h1>

    <div>
	<button id="prev">Previous</button>
	<button id="next">Next</button>
	<span id="page-info">Page: <span id="page_num"></span> / <span id="page_count"></span></span>
	<button id="copy-point-link" data-to-copy="#point-link-to-copy">Link to a point on the pdf</button>
	<input id="point-link-to-copy"></input>
	<button id="copy-page-link" data-to-copy="#page-link-to-copy">Link to a pdf page</button>
	<input id="page-link-to-copy"></input>
    </div>
    <div id="container">
	<canvas id="the-canvas"></canvas>
	<svg id="svg-cover">
	    <circle id="click-marker"></circle>
	    <circle id="link-marker"></circle>
	</svg>
    </div>
    <script src="build/pdf-hardlinkr.min.js"></script>

     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	 (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

     })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-98461964-1', 'auto');

</body>
