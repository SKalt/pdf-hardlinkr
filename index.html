<head>
    <style type="text/css">
     #container {
	 position: relative;
	 display: table;
	 
     }
     #svg-cover {
	 position: absolute;
	 left: 0px;
	 top: 0px;
	 z-index: 2;
	 width: 100%;
	 height: 100%;
     }
     #click-marker {
	 fill: blue;
	 fill-opacity: .5;
     }
     #link-marker {
	 fill:red;
	 fill-opacity: .5;
     }
    </style>
</head>
<body>
    <h1>pdf-hardlinkr (extension of the PDF.js Previous/Next example)</h1>

    <div>
	<button id="prev">Previous</button>
	<button id="next">Next</button>
	&nbsp; &nbsp;
	<span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
	&nbsp; &nbsp;
	<button id="copy-point-link">Link to a point on the pdf</button>
	&nbsp; &nbsp;
	<textarea id="point-link-to-copy"></textarea>
	<button id="copy-page-link">Link to a pdf page</button>
	<textarea id="page-link-to-copy"></textarea>
    </div>
    <div id="container">
	<canvas id="the-canvas"></canvas>
	<svg id="svg-cover">
	    <circle id="click-marker"></circle>
	    <circle id="link-marker"></circle>
	</svg>
    </div>
    <script src="build/pdf-hardlinkr.min.js"></script>
</body>
